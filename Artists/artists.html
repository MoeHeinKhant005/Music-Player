<!DOCTYPE html>
<html>
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link recl="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=PT+Sans&family=Rubik&family=Ubuntu:wght@500&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="artists.css">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Music Player - Artists</title>
    </head>
    <body>
        <!-- Head Section-->
        <header>
            <div class="nav">
                <input type="text" class="searchBar" placeholder="Search Songs, Artists or Albums">
                <img src="../Sources/searchIcon.png" class="searchIcon" alt="Search Icon">
            </div>
            <div class="headBackground">
                <label class="title">Music Player</label>
                <p>Listen to Your Favourite Music Anytime Anywhere</p>
            </div>
        </header>
        <!-- Main Section-->
        <main>
            <label class="artistsLabel">Popular Artists</label>
            <div class="artists">
                <div class="artistBox">
                    <img src="https://upload.wikimedia.org/wikipedia/en/0/08/Justin_Bieber_-_Justice.png" class="artistImg">
                    <label class="artistName">Justin Bieber</label>
                </div>

                <div class="artistBox">
                    <img src="https://upload.wikimedia.org/wikipedia/en/d/d2/Illuminate_%28Official_Album_Cover%29_by_Shawn_Mendes.png" class="artistImg">
                    <label class="artistName">Shawn Mendes</label>
                </div>

                <div class="artistBox">
                    <img src="https://www.biography.com/.image/t_share/MTQ3NjM5MTEzMTc5MjEwODI2/eminem_photo_by_dave_j_hogan_getty_images_entertainment_getty_187596325.jpg" class="artistImg">
                    <label class="artistName">Eminem</label>
                </div>

                <div class="artistBox">
                    <img src="https://yt3.ggpht.com/MF54LzsERLTJ1vRoj4LRBzhNaqiACQ6vF_zvstgLvmCMqHQ1JS9L_cIC-NV3xftBFEd19_DS6A=s900-c-k-c0x00ffffff-no-rj" class="artistImg">
                    <label class="artistName">Lil Nas X</label>
                </div>

                <div class="artistBox">
                    <img src="https://i.pinimg.com/474x/bc/ec/d4/bcecd4eed832426d5c6fd3e7cee1750c.jpg" class="artistImg">
                    <label class="artistName">BLACKPINK</label>
                </div>

                <div class="artistBox">
                    <img src="https://kpopping.com/documents/f3/5/80201170.webp?v=dd09b" class="artistImg">
                    <label class="artistName">Bobby</label>
                </div>
            </div>
                
        </main>
        <script src="artists.js"></script>
    </body>
</html>
