<!DOCTYPE html>
<html>
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=PT+Sans&family=Rubik&family=Ubuntu:wght@500&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="blackpink.css">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>BLACKPINK</title>
    </head>
    <body>
        <header>
            <img src="../Sources/arrow-left.png" class="leftArrow">
            <img src="../Sources/heartEmpty.png" class="heart">
        </header>
        <main>
            <audio>
                <source src="#" type="audio/wav">
            </audio>
            <section class="artistProfile">
                <img src="https://i.pinimg.com/474x/bc/ec/d4/bcecd4eed832426d5c6fd3e7cee1750c.jpg"  class="artistImg bpImg">
                <label class="artistName">BLACKPINK</label>
            </section>
            <section class="MusicSection">
                <li class="songs song1">
                    <span class="songname">How You Like That</span>
                    <span class="author">BLACKPINK</span>
                </li>

                <li class="songs song2">
                    <span class="songname">Duu Du Duu Du</span>
                    <span class="author">BLACKPINK</span>
                </li>

                <li class="songs song3">
                    <span class="songname">Kill This Love</span>
                    <span class="author">BLACKPINK</span>
                </li>
                
            </section>
            <div class="musicControl">
                <label class="currentSongName"></label>
                <img src="../Sources/pauseIcon.png" class="playPause">
            </div>
        </main>
        <script src="blackpink.js"></script>
    </body>
</html>
