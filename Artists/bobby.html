<!DOCTYPE html>
<html>
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=PT+Sans&family=Rubik&family=Ubuntu:wght@500&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="bobby.css">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <body>
        <header>
            <img src="../Sources/arrow-left.png" class="leftArrow">
            <img src="../Sources/heartEmpty.png" class="heart">

        <main>
            <audio>

            <section class="artistProfile">

            <section class="MusicSection">
                <li class="songs song1">
                    <span class="songname">U MAD</span>
                    <span class="author">Bobby</span>
                </li>

                <li class="songs song2">
                    <span class="songname">HOLUP</span>
                    <span class="author">Bobby</span>
                </li>

                <li class="songs song3">
                    <span class="songname">Full House</span>
                    <span class="author">MOBB</span>
                </li>
                
            </section>
            <div class="musicControl">
                <label class="currentSongName"></label>
                <img src="../Sources/pauseIcon.png" class="playPause">
            </div>
        </main>
        <script src="bobby.js"></script>
    </body>
</html>
