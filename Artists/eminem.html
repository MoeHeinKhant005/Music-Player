<!DOCTYPE html>
<html>
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=PT+Sans&family=Rubik&family=Ubuntu:wght@500&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="eminem.css">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Eminem</title>
    </head>
    <body>
        <header>
            <img src="../Sources/arrow-left.png" class="leftArrow">
            <img src="../Sources/heartEmpty.png" class="heart">
        </header>
        <main>
            <audio>
                <source src="#" type="audio/wav">
            </audio>
            <section class="artistProfile">
                <img src="https://www.biography.com/.image/t_share/MTQ3NjM5MTEzMTc5MjEwODI2/eminem_photo_by_dave_j_hogan_getty_images_entertainment_getty_187596325.jpg"  class="artistImg eminemImg">
                <label class="artistName">Eminem</label>
            </section>
            <section class="MusicSection">
                <li class="songs song1">
                    <span class="songname">Godzilla</span>
                    <span class="author">Eminem ft. Juice WRLD</span>
                </li>

                <li class="songs song2">
                    <span class="songname">Venom</span>
                    <span class="author">Eminem</span>
                </li>

                <li class="songs song3">
                    <span class="songname">Not Afraid</span>
                    <span class="author">Eminem</span>
                </li>
                
            </section>
            <div class="musicControl">
                <label class="currentSongName"></label>
                <img src="../Sources/pauseIcon.png" class="playPause">
            </div>
        </main>
        <script src="eminem.js"></script>
    </body>
</html>
