<!DOCTYPE html>
<html>
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=PT+Sans&family=Rubik&family=Ubuntu:wght@500&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="jb.css">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Justin Bieber</title>
    </head>
    <body>
        <header>
            <img src="../Sources/arrow-left.png" class="leftArrow">
            <img src="../Sources/heartEmpty.png" class="heart">
        </header>
        <main>
            <audio>
                <source src="#" type="audio/wav">
            </audio>
            <section class="artistProfile">
                <img src="https://upload.wikimedia.org/wikipedia/en/0/08/Justin_Bieber_-_Justice.png"  class="artistImg">
                <label class="artistName">Justin Bieber</label>
            </section>
            <section class="MusicSection">
                <li class="songs song1">
                    <span class="songname">Peaches</span>
                    <span class="author">Justin Bieber ft. Daniel Caesar, Giveon</span>
                </li>

                <li class="songs song2">
                    <span class="songname">Ghost</span>
                    <span class="author">Justin Bieber</span>
                </li>

                <li class="songs song3">
                    <span class="songname">Intention</span>
                    <span class="author">Justin Bieber</span>
                </li>
                
            </section>
            <div class="musicControl">
                <label class="currentSongName">fsafF</label>
                <img src="../Sources/pauseIcon.png" class="playPause">
            </div>
        </main>
        <script src="jb.js"></script>
    </body>
</html>
