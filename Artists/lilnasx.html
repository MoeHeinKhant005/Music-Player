<!DOCTYPE html>
<html>
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=PT+Sans&family=Rubik&family=Ubuntu:wght@500&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="lilnasx.css">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Lil Nas X</title>
    </head>
    <body>
        <header>
            <img src="../Sources/arrow-left.png" class="leftArrow">
            <img src="../Sources/heartEmpty.png" class="heart">
        </header>
        <main>
            <audio>
                <source src="#" type="audio/wav">
            </audio>
            <section class="artistProfile">
                <img src="https://yt3.ggpht.com/MF54LzsERLTJ1vRoj4LRBzhNaqiACQ6vF_zvstgLvmCMqHQ1JS9L_cIC-NV3xftBFEd19_DS6A=s900-c-k-c0x00ffffff-no-rj"  class="artistImg lilnasxImg">
                <label class="artistName">Lil Nas X</label>
            </section>
            <section class="MusicSection">
                <li class="songs song1">
                    <span class="songname">Industry Baby</span>
                    <span class="author">Lil Nas X, Jack Harlow</span>
                </li>

                <li class="songs song2">
                    <span class="songname">Old Town Road</span>
                    <span class="author">Lil Nas X ft.Billy Ray Cyrus</span>
                </li>

                <li class="songs song3">
                    <span class="songname">MONTERO</span>
                    <span class="author">Lil Nas X</span>
                </li>
                
            </section>
            <div class="musicControl">
                <label class="currentSongName"></label>
                <img src="../Sources/pauseIcon.png" class="playPause">
            </div>
        </main>
        <script src="lilnasx.js"></script>
    </body>
</html>
