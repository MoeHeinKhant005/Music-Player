<!DOCTYPE html>
<html>
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=PT+Sans&family=Rubik&family=Ubuntu:wght@500&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="shawnmendes.css">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Shawn Mendes</title>
    </head>
    <body>
        <header>
            <img src="../Sources/arrow-left.png" class="leftArrow">
            <img src="../Sources/heartEmpty.png" class="heart">
        </header>
        <main>
            <audio>
                <source src="#" type="audio/wav">
            </audio>
            <section class="artistProfile">
                <img src="https://upload.wikimedia.org/wikipedia/en/d/d2/Illuminate_%28Official_Album_Cover%29_by_Shawn_Mendes.png"  class="artistImg">
                <label class="artistName">Shawn Mendes</label>
            </section>
            <section class="MusicSection">
                <li class="songs song1">
                    <span class="songname">There's Nothing Holding Me Back</span>
                    <span class="author">Shawn Mendes</span>
                </li>

                <li class="songs song2">
                    <span class="songname">Imagination</span>
                    <span class="author">Shawn Mendes</span>
                </li>

                <li class="songs song3">
                    <span class="songname">Treat You Better</span>
                    <span class="author">Shawn Mendes</span>
                </li>
                
            </section>
            <div class="musicControl">
                <label class="currentSongName"></label>
                <img src="../Sources/pauseIcon.png" class="playPause">
            </div>
        </main>
        <script src="shawnmendes.js"></script>
    </body>
</html>
